<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Silverware Antivirus</title>
    <link rel="icon" href="https://assets.onecompiler.app/42rnbudam/42s83h44m/fMOWuEN3-lrMu89r.png" type="image/png">
    <style>
        /* General Styles for the Support Page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            text-align: center;
            color: #007BFF;
        }

        .submissions-container {
            margin-top: 20px;
        }

        .submission {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #fafafa;
        }

        .submission h3 {
            margin: 0 0 10px 0;
            color: #333;
        }

        .submission p {
            margin: 0 0 10px 0;
        }

        .submission textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .submit-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Support Conversations</h2>
        <div id="userSubmissionsContainer" class="submissions-container">
            <!-- User-specific submissions will be dynamically inserted here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Silverware Antivirus</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
